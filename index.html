<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
  <h1>Rock Paper Scissors</h1>
  <h2>Press 'r', 'p', or 's' to play!</h2>
</head>

<body>

  <div id="game">

  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var ties = 0;

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Setting the rock paper scissors rules.
      if (userGuess === "r" && computerGuess === "s" || 
          userGuess === "p" && computerGuess === "r" ||
          userGuess === "s" && computerGuess === "p") {
            wins++;
          } else if ( userGuess === "r" && computerGuess === "r" || 
                      userGuess === "p" && computerGuess === "p" ||
                      userGuess === "s" && computerGuess === "s") {
                        ties++;
                      } else {
                          losses++;
                          }

        // Documenting the results.
        var html = 
        "<p>You chose: " + userGuess + "</p>" +
        "<p>The computer chose: " + computerGuess + "</p>" +
        "<p>Wins: " + wins + "</p>" +
        "<p>Ties: " + ties + "</p>" +
        "<p>Losses: " + losses + "</p>";
        var myDiv = document.getElementById("game");
        myDiv.innerHTML = html;
    };
  </script>

</body>

</html>
